version: '3.8'

services:
  # MongoDB Database Service
  mongodb:
    image: mongo:7.0
    container_name: mlops-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: mlops
    volumes:
      - mongodb-data:/data/db
      - ./database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    networks:
      - mlops-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/mlops --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Authentication Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: mlops-auth-service
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      PORT: 5001
      MONGODB_URI: mongodb://mongodb:27017/mlops
      JWT_SECRET: mlops_jwt_secret_key_change_in_production
      JWT_EXPIRES_IN: 24h
      NODE_ENV: production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mlops-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/mlops
      AUTH_SERVICE_URL: http://auth-service:5001
      JWT_SECRET: mlops_jwt_secret_key_change_in_production
      NODE_ENV: production
    depends_on:
      mongodb:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_AUTH_SERVICE_URL=http://localhost:5001
        - REACT_APP_BACKEND_SERVICE_URL=http://localhost:5000
    container_name: mlops-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
      - auth-service
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  mlops-network:
    driver: bridge

volumes:
  mongodb-data:
    driver: local
